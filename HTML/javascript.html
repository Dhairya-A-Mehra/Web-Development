<!DOCKTYPE html>
<html lang='en'>
    <body>
        <h1>My first JavaScript</h1>
        <p>Javascript can change the content of an HTML element: </p>
        <button type="button" onclick="myFunction()">Click Me!</button>
        <p id="demo">This is demonstration.</p> 
        
        <script>
            function myFunction() {
                document.getElementById("demo").innerHTML="Hello Javascript!";
            }
        </script>

        <button type="button" onclick="myfunction1()">Touch Me!</button>
        <p id="demo1">Hi there.....</p>

        <script>
            function myfunction1() {
                document.getElementById("demo1").style.fontSize="25px";
                document.getElementById("demo1").style.color="red";
                document.getElementById("demo1").style.backgroundColor="yellow";
            }
        </script>
    </body>
</html>
