<!DOCTYPE html>
<html lang='en'>
    <body>
        <h6>The below is unordered list</h6>
        <ul style="list-style-type:square;">
            <li>Hi</li>
            <li>There</li>
        </ul>
        <h6>The below is ordered list</h6>
        <ol type="A"> <!-- use type="a" for smallcase, "1" for nos, "i" for lower roman, "I" for upper roman-->
            <li>Hi</li>
            <li>There</li>
        </ol>
        <h6>The below is desription list</h6>
        <dl>
            <dt>Hi</dt>
            <dd>Means Hi</dd>    
        </dl>
    </body>
</html>
