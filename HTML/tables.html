<!DOCTYPE html>
<html lang='en'>
    <style>
        table, th, td{
            border: 1px solid black;
            border-collapse:collapse;
            border-radius:10px;  
        }
        th, td{
            border-style:groove;
            border-color:#000000;
        }
    </style>
    <body>
        <h2>Below given is a table: </h2>
        <table style="width: 100%">
            <tr style="text-align:center;">
                <th>Pin</th>
                <th>Description</th>
            </tr>
            <tr style="text-align:center">
                <td>VCC</td>
                <td>Power</td>
            </tr>
            <tr style="text-align:center">
                <td>GND</td>
                <td>Ground</td>
            </tr>
            <tr style="text-align:center">
                <td>Signal</td>
                <td>Analog Pin</td>
            </tr>
        </table>
    </body>
</html>
